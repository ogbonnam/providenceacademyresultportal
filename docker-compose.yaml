# docker-compose-new-pg.yml
version: "3.8"

services:
  new_pg_db: # A unique service name for your new PostgreSQL container
    image: postgres:latest # You can specify a version like postgres:16
    container_name: sixthform_postgres_container # A unique name for the container
    restart: unless-stopped # Always restart unless explicitly stopped
    ports:
      - "5433:5432" # Map host port 5433 to container port 5432
    environment:
      # These variables are crucial for PostgreSQL initialization
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      # Create a named volume for persistent data for this new database
      - new_pg_data:/var/lib/postgresql/data

volumes:
  new_pg_data: # Define the named volume
